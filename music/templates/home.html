{% extends 'base.html' %}
{% block title %}
  Home Page
{%endblock%}

{% block content %}
  <div style="width: 75%;height: auto;">
  {%for song in songs%}
    <h1>{{song.ten}}</h1>
    <iframe style="border-radius:12px" src="{{song.link}}" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  {%endfor%}
  </div>



{% endblock %}
